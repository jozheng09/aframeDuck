<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--Green hat-->
      <a-sphere position="0 1.6 -4" radius-top="0.5" color="#a8e880" rotation="-90 0 0"></a-sphere>
      <a-cylinder position="0 2.5 -3.9" radius="0.05" height="0.7" color="#a8e880"></a-cylinder>
      <a-sphere position="0.1 2.8 -3.9" radius="0.18" color="#a8e880" rotation="-90 0 0"></a-sphere>

      <!--Body and eyes-->
      <a-sphere position="0 1.25 -4" radius="1.25" color="#FFC65D"></a-sphere>
      <a-sphere position="-0.5 1.7 -3" radius=".3" color="#FFFFFF"></a-sphere>
      <a-sphere position="-0.5 1.7 -2.8" radius=".13" color="#000000"></a-sphere>
      <a-sphere position="0.5 1.7 -3" radius=".3" color="#FFFFFF"></a-sphere>
      <a-sphere position="0.5 1.7 -2.8" radius=".13" color="#000000"></a-sphere>
      
      <!--Blush-->
      <a-sphere position="0.7 1.5 -2.9" radius=".13" color="#fcacb4"></a-sphere>
      <a-sphere position="-0.7 1.5 -2.9" radius=".13" color="#fcacb4"></a-sphere>

      <!--Beak-->
      <a-sphere position="-0.01 1.5 -2.8" radius=".16" color="#f7a859"></a-sphere>
      <a-sphere position="0.05 1.5 -2.8" radius=".16" color="#f7a859"></a-sphere>
      <a-sphere position="0.01 1.49 -2.8" radius=".16" color="#f7a859"></a-sphere>

      <!--Arms-->
      <a-sphere position="-0.97 1.2 -3.4" radius=".3" color="#FFC65D"></a-sphere>
      <a-sphere position="0.97 1.2 -3.4" radius=".3" color="#FFC65D"></a-sphere>

      <!--Feet-->
      <a-sphere position="-0.6 0.25 -3.6" radius=".3" color="#f7a859"></a-sphere>
      <a-sphere position="0.6 0.25 -3.6" radius=".3" color="#f7a859"></a-sphere>

      <!--Side plant-->
      <a-cylinder position="1 1 -2" radius="0.03" height="0.7" color="#a8e880"></a-cylinder>
      <a-sphere position="1.07 1.3 -2" radius="0.13" color="#a8e880" rotation="-90 0 0"></a-sphere>
      <a-sphere position="0.94 0.9 -2.02" radius="0.09" color="#a8e880" rotation="-90 0 0"></a-sphere>

      <!--Side plant 2-->
      <a-cylinder position="-1 1 -2" radius="0.02" height="0.4" color="#a8e880"></a-cylinder>
      <a-sphere position="-1.03 1.17 -2" radius="0.09" color="#a8e880" rotation="-90 0 0"></a-sphere>
      <a-sphere position="-0.94 0.9 -2.02" radius="0.05" color="#a8e880" rotation="-90 0 0"></a-sphere>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="7" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
